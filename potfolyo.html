<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Projelerimiz</title>

    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="portfolyocss/assets/vendors/font-awesome/css/all.min.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="portfolyocss/assets/vendors/swiper/swiper.css" />

    <!-- Magnific-Popup CSS -->
    <link rel="stylesheet" href="portfolyocss/assets/vendors/magnific-popup/magnific-popup.c" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet"  href="portfolyocss/assets/css/main.css" />
    <link rel="stylesheet" href="portfolyocss/assets/css/responsive.css" />

</head>
<body>

<section  class="portfolio" id="portfolio">

    <div class="heading" >
        <h2><span>PROJELER</span></h2>
    </div>

    <div class="gallery">

        <ul class="controls">
            <li class="button btn active" data-filter="all">Tümü</li>
            <li class="button btn" data-filter="web">Web Geliştirme</li>
            <li class="button btn" data-filter="design">Mobil Geliştirme</li>
            <li class="button btn" data-filter="photography">Oyun Geliştirme</li>
        </ul>

        <div class="box-container">

            <div class="portfolio-item image web">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-2.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>web development</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-1.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>

            <div class="portfolio-item image web">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-2.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>web development</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-2.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>

            <div class="portfolio-item image design">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-3.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>graphic design</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-3.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>

            <div class="portfolio-item image design">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-4.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>graphic design</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-4.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>
            <div class="portfolio-item image photography">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-5.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>photography</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-5.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>

            <div class="portfolio-item image photography">
                <img src="portfolyocss/assets/images/Portfolio/portfolio-6.png" alt="Portfolio-Image" />
                <div class="content">
                    <h4>photography</h4>
                    <p>category</p>
                    <a data-effect="mfp-newspaper" href="portfolyocss/assets/images/Portfolio/portfolio-6.png" class="view-btn"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>

        </div>

    </div>
    
</section>
</body>

 <!-- JQuery -->
 <script src="portfolyocss/assets/vendors/jquery/jquery-3.6.0.js"></script>

 <!-- SWIPER JS -->
 <script src="portfolyocss/assets/vendors/swiper/swiper.js"></script>

 <!-- Magnific-Popup JS -->
 <script src="portfolyocss/assets/vendors/magnific-popup/jquery.magnific-popup.js"></script>

 <!-- Typed JS -->
 <script src="portfolyocss/assets/vendors/typed/typed.js"></script>

 <!-- Custom Script File -->
 <script src="portfolyocss/assets/js/script.js"></script>
 <script src="portfolyocss/assets/js/portfolio.js"></script>


 <!---------------- Custom Script ---------------->

 <!-- Typed Script -->
 <script>
     var typed = new Typed('.typing-text', {

         strings: ['Web developer', 'web designer', 'photographer', 'graphic designer'],
         typeSpeed: 120,
         loop: true
     });
 </script>

</html>
